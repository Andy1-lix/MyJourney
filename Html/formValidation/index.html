<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    form {
      width: 600px;
      padding: 20px;
    }

    form div {
      padding: 5px;
    }

    label {
      display: block;
    }

    input:invalid {
      border: none;
      outline: 2px solid red;
      border-radius: 2px;
    }

    input:valid {
      border: 1px solid black;
      outline: inherit;
      border-radius: inherit;
    }
  </style>
</head>

<body>
  <form action="" method="post">
    <div>
      <label for="nama">Masukkan Nama</label>
      <input type="text" name="nama" id="nama" oninvalid="this.setCustomValidity('ini harus diisi')" oninput="this.setCustomValidity('')">
    </div>
    <div>
      <label for="email">Masukkan Email</label>
      <input type="email" name="email" id="email" autofocus>
    </div>
    <div>
      <label for="nohp">Masukkan No.Hp</label>
      <input type="tel" name="nohp" id="nohp">
    </div>
    <div>
      <label for="url">Masukkan Website Anda</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="angka">Masukkan angka</label>
      <input type="number" name="angka" id="angka" step="5">
    </div>
    <div>
      <label for="slider">Masukkan angka</label>
      <span class="awal"></span>
      <input type="range" name="slider" id="slider" min="0" max="100">
      <span class="akhir"></span>
    </div>
    <div>
      <label for="dtpicker">Masukkan Tanggal</label>
      <input type="date" name="dtpicker" id="dtpicker">
    </div>
    <div>
      <label for="warna">Masukkan warna</label>
      <input type="color" name="warna" id="warna"><br>
      <span class="hexa"></span>
    </div>
    <div>
      <label for="kodepos">Masukkan KodePos :</label>
      <input type="text" name="kodepos" id="kodepos" pattern="^([1-9])[0-9]{4}$">
    </div>
    <div>
      <button type="submit">Kirim</button>
    </div>
  </form>

  <script>
    const slider = document.querySelector('#slider');
    const awal = document.querySelector('.awal');
    const akhir = document.querySelector('.akhir');


    awal.innerHTML = slider.min;
    akhir.innerHTML = slider.max;
    slider.addEventListener('input', function () {
      akhir.innerHTML = slider.value;
    });


    const hexa = document.querySelector('.hexa');
    const warna = document.querySelector('#warna');

    hexa.innerHTML = warna.value;
    warna.addEventListener('input', function () {
      hexa.innerHTML = warna.value;
    });


  </script>
</body>

</html>
