<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video</title>
</head>

<body>
    <!-- <audio src="audio/file_example_MP3_1MG.mp3" controls ></audio> -->
    <figure>
        <figcaption>
            Sedang Mendengarkan "Skyline- Anno Do"
        </figcaption>
        <audio controls>
            <source src="audio/file_example_MP3_1MG.mp3" type="audio/ogg">
            <source src="audio/file_example_MP3_1MG.mp3" type="audio/mpeg">
        </audio>
    </figure>


    <figure>
        <video controls width="400">
            <source src="https://youtu.be/QisxAPxstDU?si=ROyq7GE5IBZmaqTk" type="video/mp4">
        </video>
        <figcaption> Seize The Day</figcaption>
    </figure>

</body>

</html>
